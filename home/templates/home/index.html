{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-6 main-images" id="left_blueberry">
            <img src="{% static 'images/blueberry1.jpg' %}">
        </div>
        <div class="col-6 main-images" id="right_blueberry">
            <img src="{% static 'images/blueberry2.jpg' %}">
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3>--Botanical Freshness--</h3>
        </div>
    </div>
    <div class="row circle_container">
        <div class="col" id="bg_circle">
            <img src="{% static 'images/gin.jpg' %}">
        </div>
    </div>
    <div class="row">
        <div class="col-4 text-center bg-homepage-buttons">
            <a href="">
                <p class="text-dark pt-2">Beautifully Crafted Gin</p>
            </a>
        </div>
        <div class="col-4 text-center bg-homepage-buttons">
            <a href="">
                <p class="text-dark pt-2">History of GinAmore</p>
            </a>
        </div>
        <div class="col-4 text-center bg-homepage-buttons">
            <a href="{% url 'products' %}">
                <p class="text-dark pt-2">Shop now</p>
            </a>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-6 bartender"></div>
        <div class="col-6 gin"></div>
    </div>
    <div class="row">
        <div class="col-12 background_temp">
            <h3 class="text-center text-light">Information/Quotes</h3>
        </div>
    </div>
</div>

{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <img class="mt-4" src="{{ cocktail.image.url }}" alt="{{cocktail.name}}">
        </div>
        <div class="col-8">
            <h5 class="mt-4">{{ cocktail.name }}</h5>
            <hr>
            <div class="row">
                <div class="col-6">
                    <p>
                        <a href="#">
                            {{ cocktail.category }}
                        </a>
                    </p>
                </div>
                <div class="col-6">
                    <p><i class="fas fa-heart heart mr-2"></i>{{ cocktail.rating }}/5</p>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    {{ cocktail.recipe | safe }}
                </div>
                <div class="col-4">
                    <p>{{ cocktail.ingredients | safe }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

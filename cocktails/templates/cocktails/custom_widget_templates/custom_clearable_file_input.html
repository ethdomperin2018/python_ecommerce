{% if widget.is_initial %}
    <p class="mb-2">{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img width="96" height="96" class="rounded shadow-sm" src="{{ widget.value.url }}">
    </a>
    <br>
    {{ widget.input_text }}
    <span class="btn btn-black rounded-0 btn-file mt-2 text-success">
        <i class="fa-solid fa-arrows-rotate"></i> Change Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
    </span>
    <strong><p class="text-danger mt-4" id="filename"></p></strong>
{% else %}
{{ widget.input_text }}
<span class="btn btn-black rounded-0 btn-file mt-2 text-success">
    <i class="fa-solid fa-plus"></i> Select Image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<strong><p class="text-danger mt-4" id="filename"></p></strong>
{% endif %}

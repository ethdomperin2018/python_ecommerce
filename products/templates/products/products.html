{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col background_temp"></div>
    </div>
    <div class="row">
        {% for product in products %}
            <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3">
                <div class="card mt-2 mb-2">
                    <div class="card-body">
                        <div class="row">
                            {% if product.image %}
                                <div class="col gin_image_container">
                                    <img class="gin_image" src="{{product.image.url}}" alt="Image of Gin">
                                </div>
                            {% else %}
                                <div class="col">
                                    <p>No Image Available</p>
                                </div>
                            {% endif %}
                        </div>
                      <p class="mt-3 text-center">{{product.name}}</p>
                      <p class="text-center">Â£{{product.price}}</p>
                      <a href=""><p class="text-light shop-btn text-center">Shop Now</p></a>
                    </div>
                  </div>                  
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

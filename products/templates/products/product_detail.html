{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            {% if product.image %}
            <div class="col gin_image_container">
                <a href="{{ product.image.url }}" target="_blank">
                    <img class="gin_image" src="{{product.image.url}}" alt="Image of Gin">
                </a>
            </div>
            {% else %}
            <div class="col">
                <p>No Image Available</p>
            </div>
            {% endif %}
        </div>
        <div class="col-sm-12 col-md-6">
            <p>{{ product.name }}</p>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
            <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                {% csrf_token %}
                    <div class="form-row">
                        <div class="col-12">
                            <p>Quantity</p>
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control qty-input" type="number" name="quantity" value="1" min="1" max="50" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <input type="submit" class="btn" value="Add to bag">
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
